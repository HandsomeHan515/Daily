<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVue</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div h-text="num"></div>
        <div h-html="span"></div>
    </div>
    <script src="./hVue.js"></script>
    <script>
        const app = new HVue({
            el: '#app',
            data: {
                num: 1,
                span: "<span style='color: red;'>1234</span>"
            }
        })

    </script>
</body>

</html>
