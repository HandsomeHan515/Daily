<html lang="en">

<head>

    <title>Document</title>

<body>
    <div id="app"></div>
    <script src="../packages/vue.dev.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: '<div>{{title}}</div>',
            data: {
                title: 'handsome',
                message: '123'

            created() {
                let a = this.$watch('title', val => {
                    console.log('val', val)
                })
                a()
            },
            mounted() {
                this.title = '1234'
            }
        })
    </script>
</body>
