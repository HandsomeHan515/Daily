<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>debounce</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container">按钮</div>
    <script>
        var count = 1;
        var container = document.getElementById('container');

        function getUserAction(e) {
            console.log('this', this)
            console.log('e', e)
            container.innerHTML = count++;
        };

        function throttle(fn) {
            var timer = null;
            return function () {
                var context = this;
                var args = arguments;
                if (!timer) {
                    timer = setTimeout(function () {
                        fn.apply(context, args);
                        timer = null;
                    }, 3000);
                }
            }
        }

        container.onclick = throttle(getUserAction);
    </script>
</body>

</html>
