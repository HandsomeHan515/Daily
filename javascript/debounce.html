<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>debounce</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container">按钮</div>
    <script>
        var count = 1;
        var container = document.getElementById('container');

        function getUserAction(e) {
            console.log('this', this)
            console.log('e', e)
            container.innerHTML = count++;
        };
        // 简洁版
        // function debounce(cb) {
        //     let timer = null
        //     return function () {
        //         if (timer) clearTimeout(timer)
        //         timer = setTimeout(() => {
        //             cb.call(this, arguments)
        //         }, 1000);
        //     }
        // }
        // 立即执行 + 自定义时间
        function debounce(func, time, immediate) {
            var timer = null
            return function () {
                clearTimeout(timer)
                var context = this
                var args = arguments
                if (immediate) {
                    if (!timer) {
                        console.log('aru', args) // arguments is event
                        func.call(this, args)
                    }
                    timer = setTimeout(function () {
                        timer = null
                    }, time)
                } else {
                    timer = setTimeout(function () {
                        func.call(context, args)
                    }, time)
                }
            }
        }

        container.onclick = debounce(getUserAction, 1000, true);
    </script>
</body>

</html>
