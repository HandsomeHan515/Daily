<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            margin: 0 auto;
            border: 1px solid #ccc;
            width: 800px;
        }
        td, th {
            border: 1px solid #ccc;
            height: 100px;
            width: 100px;
            text-align: center;
            vertical-align: center;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>

        <div style="flex-wrap: wrap; height: 300px; width: 300px;">
            <div style="width: 30px;">1</div>
            <div style="width: 20px;">2</div>
            <div style="width: 40px;">3</div>
        </div>
    </table>
</body>
</html>
