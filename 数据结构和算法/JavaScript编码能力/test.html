        function showTop() {

            console.log('滚动条位置' + scrollTop);
        }

        // function debounce(fn, delay) {

        //         timer = setTimeout(() => {

        //     }

        function debounce(fn, delay, immediate) {
            let timer = null;
            return function () {
                if (timer) clearTimeout(timer)

                var args = arguments;
                if (immediate) {
                    if (!timer) {
                        fn.apply(this, args);
                    }
                    timer = setTimeout(() => {
                        timer = null;
                    }, delay);
                } else {
                    timer = setTimeout(() => {
                        fn.apply(this, args);
                    }, delay);
                }
            }
        }

        window.onscroll = debounce(showTop, 1000, true);
    </script>
